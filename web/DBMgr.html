<head>
<title>操作数据库</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" rel="stylesheet" href="css/DBmgr.css" />  
<script type="text/javascript" src="js/index.js"></script> 
<script type="text/javascript" src="js/OtherFun.js"></script> 
<script type="text/javascript" src="js/base64.js"></script> 
<script type="text/javascript" src="js/DBMgr.js"></script> 
</script>
</head>

<body> 
    <div id="rootDBmgr">
        <div id="m_top">
            <a>服务器：</a>
            <select id="serverName"></select>&emsp;&emsp;
            <a>数据库：</a>
            <select id="DBName"></select>
        </div>
        <div id="m_butt">
            <input id="butt_exec" type="button" value="提交代码">
            <input id="butt_copy" type="button" value="拷贝结果到编辑区">
        </div>
        <div id="m_exec">
            <h4>编辑sql代码：</h4>
            <textarea id="sqlCode" wrap="logic">

            </textarea>
        </div>
        <div id="m_result">
            <h4>查看结果:</h4>
            <div id="results" frameborder="0"> 
            </div>
        </div>
        <div id="footer">
                <p>请在上面的文本框中编辑您的代码，然后单击提交按钮查看结果。</p>
        </div>
        <div id="other">
                <input id="butt_base64" type="button" value="base64值解码">
                <input id="butt_js2tb" type="button" value="结果转table">
        </div>
        <div id="m_help">            
            <h4>帮助:</h4>
            <div id="helps" frameborder="0">
                <a>   
                    查询当前所有表：select name from sysobjects where xtype='u' 
		    <p></p>
  		   获取所有数据库名: SELECT Name FROM Master..SysDatabases ORDER BY Name 
                </a>
            </div>
        </div>
    </div>
</body>

</html>
