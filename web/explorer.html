<head>
<title>文件目录管理</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" rel="stylesheet" href="css/explorer.css" />   
<script type="text/javascript" src="js/explorer.js"></script> 
</script>
</head>

<body> 
    <div id="rootDBmgr">          
        <div id="m_edit">      
                <h4>目录列表:
                    <button id="butt_add" class="btnCss">编辑目录文件</button> 
                    </h4>
                <div id="explistLog" frameborder="0">  
                </div>
        </div>  
        <div id="m_exec">
            <h4>文件列表:<input id="butt_openDir" type="button" class="btnCss"  value="打开所在目录"><input id="butt_up" type="button" class="btnCss" value="返回上级目录"> </h4>
            <div id="explist"> 
            </div>
        </div>
        <div id="m_result">
            <h4>详情:<input id="butt_keep" type="button" value="保存修改"> </h4>
            <div id="results" frameborder="0"> 
            </div>
        </div>
        <div id="footer">
                <p>状态:<p id="status">等待。。。</p></p>
        </div> 
    </div>
</body>

</html>
